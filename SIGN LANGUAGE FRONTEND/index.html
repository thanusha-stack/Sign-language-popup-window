<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Popup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Lato", serif;
        }

        .popup {
            width: 320px;
            height: 250px;
            border: 2px solid #cdd0d38f;
            border-radius: 12px;
            background: #f5f5f5;
            position: fixed;
            top: 20px;
            right: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            overflow: hidden;
        }

        .popup-header {
            background: #070808cc;
            color: white;
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .popup-header h2 {
            font-size: 16px;
            font-weight: normal;
        }

        .popup-header button {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .popup-video {
            width: 100%;
            height: calc(100% - 30px);
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .popup-video video {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        .popup.draggable {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="popup draggable" id="popup">
        <div class="popup-header" id="popup-header">
            <h2>Sign Language Video</h2>
            <button onclick="play()" style="padding-left:40px ;">â–¶</button>
            <button onclick="closePopup()">&times;</button>
        </div>
        <div class="popup-video">
            <video id="signVideo" src="example.mp4"></video>
        </div>
    </div>

    <script>
        const popup = document.getElementById('popup');
        const header = document.getElementById('popup-header');

        function closePopup() {
            popup.style.display = 'none';
        }

        function play() {
            const video = document.getElementById('signVideo');
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        header.onmousedown = function(event) {
            let shiftX = event.clientX - popup.getBoundingClientRect().left;
            let shiftY = event.clientY - popup.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                popup.style.left = pageX - shiftX + 'px';
                popup.style.top = pageY - shiftY + 'px';
            }

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            document.addEventListener('mousemove', onMouseMove);

            document.onmouseup = function() {
                document.removeEventListener('mousemove', onMouseMove);
                document.onmouseup = null;
            };
        };

        popup.ondragstart = function() {
            return false;
        };
    </script>
</body>
</html>
